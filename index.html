<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti ‚ù§Ô∏è</title>

<style>
    body {
        background: linear-gradient(135deg, #ffe6ec, #ffd1dc);
        font-family: 'Arial', sans-serif;
        text-align: center;
        padding: 50px 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #333;
        overflow: hidden;
    }

    img {
        width: 300px;
        border-radius: 25px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
        z-index: 2;
    }

    img:hover { transform: scale(1.05); }

    h1 { color: #ff4d6d; font-size: 2em; margin: 20px 0 10px; z-index:2; position:relative; }
    p { font-size: 18px; margin-bottom:30px; z-index:2; position:relative; }

    button {
        padding: 15px 35px;
        font-size: 18px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin: 15px;
        transition: transform 0.2s, background-color 0.3s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        position: relative;
        z-index:2;
    }

    #si { background-color: #ff4d6d; color: white; }
    #si:hover { background-color: #ff1a4d; transform: scale(1.1); }
    #no { background-color: #ccc; position: absolute; z-index:2; }
    #no:hover { background-color: #aaa; }

    #mensajeFinal {
        display: none;
        font-size: 22px;
        color: #ff4d6d;
        margin-top: 40px;
        animation: fadeIn 1s ease-in-out forwards;
        position: relative;
        z-index: 2;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff4d6d;
        transform: rotate(45deg);
        left: 50%;
        bottom: -20px;
        animation: floatHeart 6s linear infinite;
        opacity: 0.8;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff4d6d;
        border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes floatHeart {
        0% { transform: translateX(0) translateY(0) rotate(45deg); opacity: 0.8; }
        50% { transform: translateX(-50px) translateY(-200px) rotate(45deg); opacity: 0.5; }
        100% { transform: translateX(50px) translateY(-400px) rotate(45deg); opacity: 0; }
    }
</style>
</head>
<body>

<img src="https://raw.githubusercontent.com/sp202053/san-valentin/main/foto.png" alt="Mi Foto">

<h1>¬øQuieres ser mi San Valent√≠n? üíñ</h1>
<p>Prometo hacerte sonre√≠r siempre ü•∞</p>

<button id="si" onclick="aceptar()">S√≠ üíï</button>
<button id="no" onmouseover="moverNo()">No üòí</button>

<div id="mensajeFinal">
    <p>Sab√≠a que dir√≠as que s√≠ üòç</p>
    <p>Eres lo mejor que me ha pasado ‚ù§Ô∏è</p>
</div>

<script>
function moverNo() {
    const no = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    no.style.left = x + "px";
    no.style.top = y + "px";
}

function aceptar() {
    document.getElementById("mensajeFinal").style.display = "block";
}

// Corazones flotantes
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.width = 20 + Math.random() * 20 + "px";
    heart.style.height = 20 + Math.random() * 20 + "px";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => { heart.remove(); }, 8000);
}, 400);
</script>

</body>
</html>
